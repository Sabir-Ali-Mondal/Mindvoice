<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Pi Vision</title>
    <link rel="icon" href="https://res.cloudinary.com/dmttn34te/image/upload/v1744583444/Screenshot_2025-04-14_040029_ybfrtb.png" type="image/gif">
  <style>
    /* Basic reset and page setup */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212; /* A dark background for a modern feel */
      color: #f4f4f4;
      overflow: hidden; /* Hide scrollbars during loading */
    }

    /* The main container for our loading screen */
    #app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      transition: opacity 0.3s ease-in-out;
    }
    
    /* The spinner element */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2); /* The faint track of the spinner */
      border-top-color: #ffffff; /* The active, spinning part */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* The text below the spinner */
    .loading-text {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 1px;
    }
    
    .loading-subtext {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #888;
    }

    /* The rotation animation for the spinner */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- The structured loading screen -->
  <div id="app">
    <div class="spinner"></div>
    <h1 class="loading-text">Not Pi Vision</h1>
    <p class="loading-subtext">Loading latest version...</p>
  </div>

  <script>
    async function loadLatestHTML() {
      try {
        const response = await fetch(
          "https://raw.githubusercontent.com/Sabir-Ali-Mondal/Not-Pi-Vision/main/NPVision-3.0/index.html"
        );
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        let html = await response.text();

        // Fix API paths to point to your current server
        const baseUrl = `${window.location.origin}`;
        html = html.replace(/\/api\//g, `${baseUrl}/api/`);

        // Replace current page content with the fetched HTML
        // This method is robust and re-runs scripts in the new HTML
        document.open();
        document.write(html);
        document.close();
      } catch (err) {
        // A slightly more styled error message
        const appDiv = document.getElementById("app");
        appDiv.innerHTML = `
            <h1 class="loading-text" style="color: #ff6b6b;">Load Failed</h1>
            <p class="loading-subtext">Could not fetch the latest version from GitHub.</p>
            <p class="loading-subtext" style="font-size: 0.7rem; margin-top: 20px;">Check the console (F12) for details.</p>
        `;
        console.error("Failed to load page:", err);
      }
    }

    // Give a slight delay before loading to ensure the animation is seen
    // and to prevent a jarring flash if the content loads instantly.
    setTimeout(loadLatestHTML, 250);
  </script>
</body>
</html>
