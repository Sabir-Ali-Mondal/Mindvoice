<body>

    <script>
        // --- Global Variables ---
        let mindmap = null;

            narrationScript = [];
        let voices = []; // Will be populated with available system voices
        const langCodeMap = {
            'English': 'en',
            'Hindi': 'hi',
            'Bengali': 'bn'
        };

        /**
         * Generates a visually distinct color for a branch using HSL color space.
         * Using the golden angle ensures that subsequent colors are maximally different from previous ones.
         * @param {number} index - The index of the branch (e.g., 0, 1, 2...).
         * @returns {string} An HSL color string.
         */
        function generateColorForBranch(index) {
            const hue = (index * 137.5) % 360; // Golden angle for pleasant, distinct distribution
            return `hsl(${hue}, 70%, 60%)`;
        }

        // --- AI & Panel Logic ---
        async function generateWithAI() {

            document.getElementById('jsonInput').value = '';

            const prompt = `Create a comprehensive, educational mindmap as a JSON object on the topic: "${topic}".

      "children": [ /* other nodes */ ]

2.  **Content Guidelines:**
    -   The root node must be the main topic "${topic}".
    -   Create 3-5 main branches from the root.
    -   Go 3-4 levels deep to provide substantial detail.
    -   IDs must be unique and use snake_case.
    -   **Crucially, the "script" field must be well-written for audio narration in ${language}.**
3.  **Output:**
    -   Provide **ONLY** the raw JSON object without any explanatory text or markdown code fences.
Start the JSON now:`;

            try {
                // IMPORTANT: Replace with your actual server URL if not running locally
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('jsonInput').value = data.content;
                loadJsonData(); // Automatically load the generated mindmap

            } catch (error) {
                console.error("Error generating with AI:", error);
                alert("Failed to generate mindmap. Please ensure your backend server is running and check the browser console for more details.");
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate with AI';
            }
        }

        function loadJsonData() {
            let jsonText = document.getElementById('jsonInput').value.trim();
            if (!jsonText) return alert('JSON input is empty!');

            const startIndex = jsonText.indexOf('{');
            const endIndex = jsonText.lastIndexOf('}');
            if (startIndex === -1 || endIndex === -1 || endIndex < startIndex) {
                return alert('Could not find a valid JSON object in the input.');
            }
            const cleanJsonText = jsonText.substring(startIndex, endIndex + 1);

            try {
                const data = JSON.parse(cleanJsonText);
                mindmap = new MindNode(data);
                updateLayout();
                centerOnRoot();
                updateInfoBox(mindmap);

                const panel = document.getElementById('jsonPanel');
                if (!panel.classList.contains('collapsed')) {
                    togglePanel();
                }
            } catch (error) {
                alert('Invalid JSON format even after cleaning. Please check the structure.');
                console.error('JSON parsing error:', error);
            }
        }

        // --- JSON Control Functions ---
        async function pasteAndLoadJSON() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('jsonInput').value = text;
                loadJsonData();
            } catch (err) {
                alert('Failed to read clipboard contents. Your browser might not support this feature or require permission.');
                console.error('Clipboard read error:', err);
            }
        }

        function downloadMindmapJSON() {
            const jsonText = document.getElementById('jsonInput').value;
            if (!jsonText.trim()) return alert('Nothing to download!');

            const blob = new Blob([jsonText], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mindmap_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('jsonInput').value = e.target.result;
                loadJsonData();
            };
            reader.readAsText(file);
        }

        // --- MindNode Class ---
        class MindNode {
            constructor(data, parent = null, level = 0, siblingIndex = 0) {
                this.id = data.id;
                this.title = data.title || '';
                this.notes = data.notes || '';
                this.script = data.script || '';
                this.children = [];
                this.parent = parent;
                this.level = level;
                this.expanded = level < 2;
                this.x = 0;
                this.y = 0;
                this.targetX = 0;
                this.targetY = 0;
                this.width = 0;
                this.height = 0;
                this.highlighted = false;

                if (level === 0) this.color = '#FFD54F';
                else if (level === 1) this.color = generateColorForBranch(siblingIndex);
                else this.color = parent.color;

                if (data.children && Array.isArray(data.children)) {
                    data.children.forEach((childData, index) => {
                        this.children.push(new MindNode(childData, this, level + 1, index));
                    });
                }
            }
            toggle() {
                this.expanded = !this.expanded;
            }
            getVisibleNodes() {
                let nodes = [this];
                if (this.expanded) this.children.forEach(c => nodes = nodes.concat(c.getVisibleNodes()));
                return nodes;
            }
            getAllNodes() {
                let nodes = [this];
                this.children.forEach(c => nodes = nodes.concat(c.getAllNodes()));
                return nodes;
            }
            update() {
                this.x = lerp(this.x, this.targetX, 0.1);
                this.y = lerp(this.y, this.targetY, 0.1);
            }
            draw() {
                push();
                if (this.highlighted) {
                    fill(this.color);
                    stroke(255);
                    strokeWeight(3);
                } else {
                    fill(25, 25, 40, 200);
                    stroke(this.color);
                    strokeWeight(2);
                }
                rect(this.x - this.width / 2, this.y - this.height / 2, this.width, this.height, 8);
                fill(this.highlighted ? 0 : 240);
                noStroke();
                textAlign(CENTER, CENTER);
                textSize(12 + max(0, 3 - this.level) * 2);
                textStyle(this.level === 0 ? BOLD : NORMAL);
                text(this.title, this.x, this.y);
                if (this.children.length > 0) {
                    fill(this.color);
                    text(this.expanded ? 'âˆ’' : '+', this.x + this.width / 2 - 12, this.y - this.height / 2 + 12);
                }
                pop();
            }
            drawConnection() {
                if (this.parent && this.parent.expanded) {
                    stroke(this.color);
                    strokeWeight(2);
                    line(this.parent.x, this.parent.y, this.x, this.y);
                }
            }
            contains(x, y) {
                return x >= this.x - this.width / 2 && x <= this.x + this.width / 2 && y >= this.y - this.height / 2 && y <= this.y + this.height / 2;
            }
        }

        // --- Narration & Voice Logic ---

        /**
         * [NEW] Detects language of a string by checking for specific Unicode character ranges.
         * @param {string} text The text to analyze.
         * @returns {string} The language code ('bn', 'hi', or 'en').
         */
        function detectLanguage(text) {
            // Check for Bengali characters: U+0980 to U+09FF
            if (/[\u0980-\u09FF]/.test(text)) {
                return 'bn';
            }
            // Check for Devanagari characters (used for Hindi): U+0900 to U+097F
            if (/[\u0900-\u097F]/.test(text)) {
                return 'hi';
            }
            // Default to English
            return 'en';
        }

        /**
         * [NEW] Finds the best available voice for a given language and gender preference.
         * @param {string} langCode The desired language code (e.g., 'en', 'hi').
         * @param {string} preferredGender The desired gender ('female' or 'male').
         * @returns {SpeechSynthesisVoice | null} The found voice object or null.
         */
        function findVoice(langCode, preferredGender) {
            if (!voices.length) return null;

            const langVoices = voices.filter(v => v.lang.startsWith(langCode));
            if (!langVoices.length) {
                // Fallback to English if the desired language is not available
                return findVoice('en', preferredGender);
            }

            let voice = langVoices.find(v => v.name.toLowerCase().includes(preferredGender));
            if (voice) return voice;

            // If no gender match, return the first available voice for that language
            return langVoices[0];
        }


        function handlePodcast() {
            isNarrating ? stopNarration() : startNarration();
        }

        function startNarration() {
            if (!mindmap) return alert('Please load a mindmap first.');
            if (!('speechSynthesis' in window)) return alert('Speech synthesis not supported.');
            isNarrating = true;
            currentNarrationIndex = 0;
            narrationScript = [];
            let speakerCounter = {
                value: 0
            };
            generateScript(mindmap, speakerCounter);
            document.getElementById('podcastBtn').innerHTML = 'â¸ï¸';
            document.getElementById('podcastBtn').classList.add('playing');
            narrateNext();
        }

        function generateScript(node, speakerCounter) {
            let text = node.script || `${node.title}. ${node.notes}`;
            if (text.trim().length > 1) {
                narrationScript.push({
                    text,
                    node,
                    speaker: speakerCounter.value % 2
                });
                speakerCounter.value++;
            }
            if (node.expanded && node.children.length > 0) {
                node.children.forEach(child => generateScript(child, speakerCounter));
            }
        }

        function narrateNext() {
            if (!isNarrating || currentNarrationIndex >= narrationScript.length) return stopNarration();
            const step = narrationScript[currentNarrationIndex];
            
            // Highlight and center view on the current node
            mindmap.getAllNodes().forEach(n => n.highlighted = false);
            step.node.highlighted = true;
            camera.targetX = step.node.x;
            camera.targetY = step.node.y;
            camera.targetZoom = 1.2;
            updateInfoBox(step.node);
            if (step.node.children.length > 0 && !step.node.expanded) {
                step.node.expanded = true;
                updateLayout();
            }
            
            const utterance = new SpeechSynthesisUtterance(step.text);

            // [MODIFIED] Dynamic voice selection for each node
            const langCode = detectLanguage(step.text);
            const gender = step.speaker === 0 ? 'female' : 'male';
            const voice = findVoice(langCode, gender);

            if (voice) {
                utterance.voice = voice;
            }
            
            // Set pitch and rate for variation
            utterance.pitch = step.speaker === 0 ? 1.2 : 0.8;
            utterance.rate = 1.0;

            utterance.onend = () => {
                currentNarrationIndex++;
                setTimeout(narrateNext, 800);
            };
            utterance.onerror = (e) => {
                console.error('Speech error:', e);
                stopNarration();
            };
            speechSynthesis.speak(utterance);
        }

        function stopNarration() {
            isNarrating = false;
            speechSynthesis.cancel();
            if (mindmap) mindmap.getAllNodes().forEach(node => node.highlighted = false);
            updateInfoBox(mindmap);
            document.getElementById('podcastBtn').innerHTML = 'ðŸ”Š';
            document.getElementById('podcastBtn').classList.remove('playing');
        }

        function updateLayout() {
            if (!mindmap) return;
            const ySpacing = 60,
                xSpacing = 220;

            function layout(node, x, y) {
                node.targetX = x;
                node.targetY = y;
                textSize(12 + max(0, 3 - node.level) * 2);
                node.width = max(textWidth(node.title) + 40, 100);
                node.height = 50;
                if (!node.expanded || node.children.length === 0) return ySpacing;
                let childrenHeight = node.children.reduce((acc, child) => acc + getSubtreeHeight(child), 0);
                let currentY = y - childrenHeight / 2;
                node.children.forEach(child => {
                    let childHeight = getSubtreeHeight(child);
                    layout(child, x + xSpacing, currentY + childHeight / 2);
                    currentY += childHeight;
                });
                return childrenHeight;
            }

            function getSubtreeHeight(node) {
                if (!node.expanded || node.children.length === 0) return ySpacing;
                return node.children.reduce((acc, child) => acc + getSubtreeHeight(child), 0);
            }
            layout(mindmap, 100, height / 2);
        }

        function draw() {
            background(10, 10, 16);
            if (!mindmap) return;
            camera.x = lerp(camera.x, camera.targetX, 0.1);
            camera.y = lerp(camera.y, camera.targetY, 0.1);
            camera.zoom = lerp(camera.zoom, camera.targetZoom, 0.1);
            push();
            translate(width / 2, height / 2);
            scale(camera.zoom);
            translate(-camera.x, -camera.y);
            let visibleNodes = mindmap.getVisibleNodes();
            visibleNodes.forEach(node => node.update());
            visibleNodes.forEach(node => node.drawConnection());
            visibleNodes.forEach(node => node.draw());
            pop();
        }

        // --- User Interaction ---
        function togglePanel() {
            const panel = document.getElementById('jsonPanel');
            const btn = document.getElementById('togglePanelBtn');
            panel.classList.toggle('collapsed');
            btn.innerHTML = panel.classList.contains('collapsed') ? 'â˜°' : 'âœ•';
        }

        function updateInfoBox(node) {
            const titleEl = document.getElementById('infoBoxTitle');
            const contentEl = document.getElementById('infoBoxContent');
            if (node) {
                titleEl.textContent = node.title;
                contentEl.textContent = node.notes || "No notes available for this node.";
                document.getElementById('infoBox').classList.add('show');
            } else {
                document.getElementById('infoBox').classList.remove('show');
            }
        }

        function mousePressed() {
            if (mouseX < 380 && !document.getElementById('jsonPanel').classList.contains('collapsed')) return;
            let worldPos = screenToWorld(mouseX, mouseY);
            let clickedNode = getNodeAt(worldPos.x, worldPos.y);

            if (clickedNode) {
                // REMOVED: The check for `isNarrating` is gone.
                // A click on a node now *always* performs the same action: toggle and update.
                clickedNode.toggle();
                updateLayout();
                updateInfoBox(clickedNode);
            } else {
                isDragging = true;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }

        function mouseDragged() {
            if (isDragging) {
                let dx = (mouseX - lastMouseX) / camera.zoom;
                let dy = (mouseY - lastMouseY) / camera.zoom;
                camera.targetX -= dx;
                camera.targetY -= dy;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }

        function mouseReleased() {
            isDragging = false;
        }

        function mouseWheel(event) {
            if (mouseX < 380 && !document.getElementById('jsonPanel').classList.contains('collapsed')) return false;
            let zoomFactor = event.delta > 0 ? 0.9 : 1.1;
            let newZoom = constrain(camera.targetZoom * zoomFactor, 0.2, 3);
            let worldPos = screenToWorld(mouseX, mouseY);
            camera.targetX = worldPos.x - (mouseX - width / 2) / newZoom;
            camera.targetY = worldPos.y - (mouseY - height / 2) / newZoom;
            camera.targetZoom = newZoom;
            return false;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            updateLayout();
        }

        function centerOnRoot() {
            if (mindmap) {
                camera.targetX = mindmap.x;
                camera.targetY = mindmap.y;
                camera.targetZoom = 1;
            }
        }

        function screenToWorld(sx, sy) {
            return {
                x: camera.x + (sx - width / 2) / camera.zoom,
                y: camera.y + (sy - height / 2) / camera.zoom
            };
        }

        function getNodeAt(x, y) {
            if (!mindmap) return null;
            let visibleNodes = mindmap.getVisibleNodes();
            for (let i = visibleNodes.length - 1; i >= 0; i--)
                if (visibleNodes[i].contains(x, y)) return visibleNodes[i];
            return null;
        }
