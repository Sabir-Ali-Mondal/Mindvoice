<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap with AI Narration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-color: #0a0a10;
            --primary-color: #007bff;
            --glow-color: rgba(0, 123, 255, 0.7);
            --text-color: #f0f0f0;
            --glass-bg: rgba(25, 25, 40, 0.3);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #f0f0f0;
            overflow: hidden;
            height: 100vh;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        #jsonPanel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 350px;
            height: calc(100vh - 40px);
            z-index: 100;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        #jsonPanel.collapsed {
            transform: translateX(-330px);
        }
        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #FFD54F;
        }
        #togglePanel {
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        #togglePanel:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .panel-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #jsonInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: none;
            outline: none;
        }
        #jsonInput:focus {
            border-color: #FFD54F;
            box-shadow: 0 0 0 2px rgba(255, 213, 79, 0.2);
        }
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        #loadJSON {
            background: linear-gradient(45deg, #FFD54F, #FF8C00);
            color: #000;
        }
        #loadJSON:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
        }
        /* FIXED: Higher z-index and pointer-events for buttons */
        .control-button {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000; /* Much higher z-index */
            pointer-events: all; /* Ensure pointer events work */
        }
        .control-button:hover {
            background: rgba(0,123,255,0.5);
            transform: scale(1.1);
        }
        #replay {
            right: 100px;
        }
        #podcast {
            right: 20px;
            background: linear-gradient(45deg, #FFD54F, #FF8C00);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
            color: #fff;
        }
        #podcast:hover {
            background: linear-gradient(45deg, #fde06a, #e86203);
            transform: scale(1.1);
        }
        #podcast.playing {
            background: linear-gradient(45deg, #FF6B6B, #EE5A52);
            color: #fff;
        }
        #tooltip {
            position: fixed;
            max-width: 250px;
            padding: 10px 15px;
            font-size: 13px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            line-height: 1.4;
        }
        #tooltip.show {
            opacity: 1;
        }
        /* FIXED: Canvas container now allows pointer events to pass through in button area */
        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .collapse-indicator {
            position: fixed;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: rgba(255, 213, 79, 0.8);
            border-radius: 0 15px 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 99;
            opacity: 0;
            pointer-events: none;
        }
        #jsonPanel.collapsed + .collapse-indicator {
            opacity: 1;
            pointer-events: all;
        }
        .collapse-indicator:hover {
            background: rgba(255, 213, 79, 1);
            width: 35px;
        }
    </style>
</head>
<body>
    <div id="jsonPanel" class="glass">
        <div class="panel-header">
            <div class="panel-title">Mindmap JSON</div>
            <button id="togglePanel" onclick="togglePanel()">‚Üê</button>
        </div>
        <div class="panel-content">
            <textarea id="jsonInput" placeholder='Paste your JSON here...'></textarea>
            <button id="loadJSON" class="button" onclick="loadJsonData()">Load Mindmap</button>
        </div>
    </div>

    <div class="collapse-indicator" onclick="showPanel()">‚Üí</div>
    <div id="canvasContainer"></div>
    
    <!-- FIXED: Direct onclick handlers to ensure buttons work -->
    <button id="replay" class="control-button" title="Replay" onclick="handleReplay()">‚ü≥</button>
    <button id="podcast" class="control-button" title="Podcast" onclick="handlePodcast()">üîä</button>
    
    <div id="tooltip" class="glass"></div>

    <script>
        class MindNode {
            constructor(data, parent = null, level = 0) {
                this.id = data.id;
                this.title = data.title || '';
                this.notes = data.notes || '';
                this.children = [];
                this.parent = parent;
                this.level = level;
                this.expanded = level === 0;
                this.x = 0;
                this.y = 0;
                this.targetX = 0;
                this.targetY = 0;
                this.width = 0;
                this.height = 0;
                this.highlighted = false;
                
                if (data.children && Array.isArray(data.children)) {
                    data.children.forEach(childData => {
                        this.children.push(new MindNode(childData, this, level + 1));
                    });
                }
            }

            toggle() { this.expanded = !this.expanded; }

            getVisibleNodes() {
                let nodes = [this];
                if (this.expanded) {
                    this.children.forEach(child => {
                        nodes = nodes.concat(child.getVisibleNodes());
                    });
                }
                return nodes;
            }

            getAllNodes() {
                let nodes = [this];
                this.children.forEach(child => {
                    nodes = nodes.concat(child.getAllNodes());
                });
                return nodes;
            }

            update() {
                this.x = lerp(this.x, this.targetX, 0.1);
                this.y = lerp(this.y, this.targetY, 0.1);
            }

            draw() {
                push();
                if (this.highlighted) {
                    fill(255, 213, 79, 200);
                    stroke(255, 140, 0);
                    strokeWeight(3);
                } else {
                    fill(25, 25, 40, 180);
                    stroke(255, 255, 255, 100);
                    strokeWeight(2);
                }
                
                rect(this.x - this.width/2, this.y - this.height/2, this.width, this.height, 8);
                
                fill(240, 240, 240);
                noStroke();
                textAlign(CENTER, CENTER);
                textSize(12 + (3 - this.level) * 2);
                textStyle(this.level === 0 ? BOLD : NORMAL);
                text(this.title, this.x, this.y);
                
                if (this.children.length > 0) {
                    fill(255, 213, 79);
                    textAlign(CENTER, CENTER);
                    textSize(10);
                    let indicator = this.expanded ? '‚àí' : '+';
                    text(indicator, this.x + this.width/2 - 10, this.y - this.height/2 + 10);
                }
                pop();
            }

            drawConnection() {
                if (this.parent && this.parent.expanded) {
                    stroke(255, 255, 255, 100);
                    strokeWeight(2);
                    line(this.parent.x + this.parent.width/2, this.parent.y,
                         this.x - this.width/2, this.y);
                }
            }

            contains(x, y) {
                return x >= this.x - this.width/2 && x <= this.x + this.width/2 &&
                       y >= this.y - this.height/2 && y <= this.y + this.height/2;
            }
        }

        // Global variables
        let mindmap = null;
        let camera = { x: 0, y: 0, zoom: 1, targetX: 0, targetY: 0, targetZoom: 1 };
        let isDragging = false;
        let lastMouseX = 0, lastMouseY = 0;
        let hoveredNode = null;
        let isNarrating = false;
        let currentNarrationIndex = 0;
        let narrationScript = [];
        let availableVoices = [];

        // GLOBAL BUTTON FUNCTIONS - These will definitely work
        function togglePanel() {
            console.log('Toggle panel clicked');
            const panel = document.getElementById('jsonPanel');
            const btn = document.getElementById('togglePanel');
            panel.classList.toggle('collapsed');
            btn.innerHTML = panel.classList.contains('collapsed') ? '‚Üí' : '‚Üê';
        }

        function showPanel() {
            console.log('Show panel clicked');
            const panel = document.getElementById('jsonPanel');
            const btn = document.getElementById('togglePanel');
            panel.classList.remove('collapsed');
            btn.innerHTML = '‚Üê';
        }

        function handleReplay() {
            console.log('REPLAY BUTTON CLICKED!');
            if (!mindmap) {
                console.log('No mindmap to replay');
                return;
            }
            
            // Stop any ongoing narration
            if (isNarrating) {
                stopNarration();
            }
            
            // Reset mindmap state
            let allNodes = mindmap.getAllNodes();
            allNodes.forEach(node => {
                node.expanded = node.level === 0;
                node.highlighted = false;
            });
            
            updateLayout();
            centerOnRoot();
            console.log('Replay completed');
        }

        function handlePodcast() {
            console.log('PODCAST BUTTON CLICKED!');
            
            if (isNarrating) {
                console.log('Stopping narration');
                stopNarration();
            } else {
                console.log('Starting narration');
                startNarration();
            }
        }

        function loadJsonData() {
            console.log('Load JSON clicked');
            try {
                const jsonText = document.getElementById('jsonInput').value.trim();
                if (!jsonText) {
                    alert('Please enter JSON data first.');
                    return;
                }
                
                const data = JSON.parse(jsonText);
                mindmap = new MindNode(data);
                updateLayout();
                centerOnRoot();
                console.log('JSON loaded successfully');
                
            } catch (error) {
                console.error('JSON parsing error:', error);
                alert('Invalid JSON format. Please check your input.');
            }
        }

        function startNarration() {
            if (!mindmap) {
                alert('Please load a mindmap first.');
                return;
            }
            
            if (!('speechSynthesis' in window)) {
                alert('Speech synthesis not supported in this browser.');
                return;
            }
            
            console.log('Starting narration...');
            
            // Reset visuals first
            handleReplay();
            
            isNarrating = true;
            currentNarrationIndex = 0;
            
            // Generate narration script
            narrationScript = [];
            generateScript(mindmap, 0);
            
            console.log('Generated script with', narrationScript.length, 'items');
            
            // Update button state
            const podcastBtn = document.getElementById('podcast');
            podcastBtn.innerHTML = '‚è∏Ô∏è';
            podcastBtn.classList.add('playing');
            
            // Start narrating
            setTimeout(narrateNext, 500);
        }

        function generateScript(node, speaker) {
            let text = node.title;
            if (node.notes) {
                text += '. ' + node.notes;
            }
            
            narrationScript.push({
                text: text,
                node: node,
                speaker: speaker % 2
            });
            
            // Process children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    generateScript(child, speaker + 1);
                });
            }
        }

        function narrateNext() {
            if (!isNarrating || currentNarrationIndex >= narrationScript.length) {
                stopNarration();
                return;
            }
            
            const step = narrationScript[currentNarrationIndex];
            console.log('Narrating step', currentNarrationIndex + 1, ':', step.text);
            
            // Clear previous highlights
            mindmap.getAllNodes().forEach(n => n.highlighted = false);
            
            // Highlight current node
            step.node.highlighted = true;
            
            // Pan to node
            camera.targetX = step.node.x;
            camera.targetY = step.node.y;
            camera.targetZoom = 1.2;
            
            // Expand node if needed
            if (step.node.children.length > 0 && !step.node.expanded) {
                step.node.expanded = true;
                updateLayout();
            }
            
            // Create speech
            const utterance = new SpeechSynthesisUtterance(step.text);
            utterance.rate = 0.8;
            utterance.pitch = step.speaker === 0 ? 1.1 : 0.9;
            
            utterance.onend = function() {
                currentNarrationIndex++;
                setTimeout(narrateNext, 800);
            };
            
            utterance.onerror = function(e) {
                console.error('Speech error:', e);
                currentNarrationIndex++;
                setTimeout(narrateNext, 500);
            };
            
            speechSynthesis.speak(utterance);
        }

        function stopNarration() {
            console.log('Stopping narration');
            isNarrating = false;
            speechSynthesis.cancel();
            
            if (mindmap) {
                mindmap.getAllNodes().forEach(node => node.highlighted = false);
            }
            
            const podcastBtn = document.getElementById('podcast');
            podcastBtn.innerHTML = 'üîä';
            podcastBtn.classList.remove('playing');
        }

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvasContainer');
            
            console.log('Setup complete - buttons should work now!');
            loadDefaultExample();
            
            // Load voices
            setTimeout(() => {
                availableVoices = speechSynthesis.getVoices();
                console.log('Voices loaded:', availableVoices.length);
            }, 1000);
        }

        function loadDefaultExample() {
            let defaultJson = {
                "id": "root", 
                "title": "Programming Fundamentals",
                "notes": "Core concepts every programmer should master",
                "children": [
                    {
                        "id": "data_structures",
                        "title": "Data Structures",
                        "notes": "Ways to organize and store data efficiently",
                        "children": [
                            {
                                "id": "arrays",
                                "title": "Arrays",
                                "notes": "Contiguous memory allocation for elements"
                            },
                            {
                                "id": "linked_lists",
                                "title": "Linked Lists",
                                "notes": "Dynamic nodes connected by pointers"
                            }
                        ]
                    },
                    {
                        "id": "algorithms",
                        "title": "Algorithms",
                        "notes": "Step-by-step procedures for solving problems",
                        "children": [
                            {
                                "id": "sorting",
                                "title": "Sorting",
                                "notes": "Arranging data in specific order"
                            },
                            {
                                "id": "searching",
                                "title": "Searching",
                                "notes": "Finding specific elements in datasets"
                            }
                        ]
                    }
                ]
            };
            
            mindmap = new MindNode(defaultJson);
            updateLayout();
            centerOnRoot();
        }

        function updateLayout() {
            if (!mindmap) return;
            
            let visibleNodes = mindmap.getVisibleNodes();
            textAlign(CENTER, CENTER);
            visibleNodes.forEach(node => {
                textSize(12 + (3 - node.level) * 2);
                node.width = max(textWidth(node.title) + 30, 80);
                node.height = 40;
            });
            
            layoutNodes(mindmap, 100, height / 2);
        }

        function layoutNodes(node, x, y) {
            node.targetX = x;
            node.targetY = y;
            
            if (!node.expanded || node.children.length === 0) return;
            
            let childHeight = 0;
            node.children.forEach(child => {
                childHeight += getSubtreeHeight(child);
            });
            
            let startY = y - childHeight / 2;
            let currentY = startY;
            
            node.children.forEach(child => {
                let subtreeHeight = getSubtreeHeight(child);
                layoutNodes(child, x + 200, currentY + subtreeHeight / 2);
                currentY += subtreeHeight;
            });
        }

        function getSubtreeHeight(node) {
            if (!node.expanded || node.children.length === 0) return 60;
            
            let totalHeight = 0;
            node.children.forEach(child => {
                totalHeight += getSubtreeHeight(child);
            });
            
            return max(totalHeight, 60);
        }

        function centerOnRoot() {
            if (mindmap) {
                camera.targetX = mindmap.x;
                camera.targetY = mindmap.y;
                camera.targetZoom = 1;
            }
        }

        function draw() {
            clear();
            
            if (!mindmap) return;
            
            camera.x = lerp(camera.x, camera.targetX, 0.1);
            camera.y = lerp(camera.y, camera.targetY, 0.1);
            camera.zoom = lerp(camera.zoom, camera.targetZoom, 0.1);
            
            push();
            translate(width/2, height/2);
            scale(camera.zoom);
            translate(-camera.x, -camera.y);
            
            let visibleNodes = mindmap.getVisibleNodes();
            visibleNodes.forEach(node => node.update());
            visibleNodes.forEach(node => node.drawConnection());
            visibleNodes.forEach(node => node.draw());
            
            pop();
        }

        function mouseMoved() {
            let worldPos = screenToWorld(mouseX, mouseY);
            let node = getNodeAt(worldPos.x, worldPos.y);
            
            const tooltip = document.getElementById('tooltip');
            
            if (node && node.notes) {
                tooltip.innerHTML = node.notes;
                tooltip.style.left = (mouseX + 15) + 'px';
                tooltip.style.top = (mouseY - 10) + 'px';
                tooltip.classList.add('show');
            } else {
                tooltip.classList.remove('show');
            }
        }

        function getNodeAt(x, y) {
            if (!mindmap) return null;
            let visibleNodes = mindmap.getVisibleNodes();
            for (let node of visibleNodes) {
                if (node.contains(x, y)) return node;
            }
            return null;
        }

        function screenToWorld(screenX, screenY) {
            return {
                x: camera.x + (screenX - width/2) / camera.zoom,
                y: camera.y + (screenY - height/2) / camera.zoom
            };
        }

        function mousePressed() {
            if (mouseX < 370 && !document.getElementById('jsonPanel').classList.contains('collapsed')) return;
            
            let worldPos = screenToWorld(mouseX, mouseY);
            let clickedNode = getNodeAt(worldPos.x, worldPos.y);
            
            if (clickedNode) {
                clickedNode.toggle();
                updateLayout();
            } else {
                isDragging = true;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }

        function mouseDragged() {
            if (isDragging) {
                let dx = (mouseX - lastMouseX) / camera.zoom;
                let dy = (mouseY - lastMouseY) / camera.zoom;
                camera.targetX -= dx;
                camera.targetY -= dy;
                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }

        function mouseReleased() {
            isDragging = false;
        }

        function mouseWheel(event) {
            if (mouseX < 370 && !document.getElementById('jsonPanel').classList.contains('collapsed')) return;
            
            let zoomFactor = event.delta > 0 ? 0.9 : 1.1;
            let newZoom = constrain(camera.targetZoom * zoomFactor, 0.2, 3);
            
            let worldPos = screenToWorld(mouseX, mouseY);
            camera.targetX = worldPos.x - (mouseX - width/2) / newZoom;
            camera.targetY = worldPos.y - (mouseY - height/2) / newZoom;
            camera.targetZoom = newZoom;
            
            return false;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            updateLayout();
        }

        function keyPressed() {
            if (key === ' ') {
                handlePodcast();
                return false;
            }
            if (key === 'r' || key === 'R') {
                handleReplay();
                return false;
            }
        }
    </script>
</body>
</html>
